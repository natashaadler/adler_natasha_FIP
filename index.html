<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Natasha Adler - Portfolio Website - Home Page</title>

<body>
    <div class="site_container"><!--SITE CONTAINER-->
        <h1 class="hidden">Natasha Portfolio Website - HOME</h1>
<!--HEADER-->
        <header class="header pink"><!--HEADER STARTS-->
            <h2 class="hidden">Header</h2>
            <nav class="nav">
                <h2 class="hidden">Nav</h2>
                <div class="nav_bar">
                    <img class="logo" src="images/logo.svg" alt="Logo Natasha Adler - Mikito">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="portfolio.html">PORTFOLIO</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
        </header><!--HEADER ENDS-->
<!--HERO-->
        <section class="hero pink"> <!--HERO STARTS-->
            <div class="hero_content">
                <div class="hero_text">
                    <h2>Hello, I'm Natasha Adler!</h2>
                    <p>Welcome to my Playground.</p>
                </div>
                <div class="hero_img">
                    <img src="images/natashaHeadshotBlue.svg" alt="Natasha Adler Headshot Blue">
                </div>
            </div>
            <div class="hero_button">
                <button><a href="portfolio.html">MY PROJECTS</a></button>
            </div>
        </section><!--HERO ENDS-->
<!--DEMO REEL-->
        <section class="demoreel"><!--DEMO REEL STARTS-->
            <video controls autoplay>
                <source src="images/demoreel.mp4" type="video/mp4">
            </video>
        </section><!--DEMO REEL ENDS-->
<!--PORTFOLIO HOME-->
        <section class="portfolio_home"> <!--PORTFOLIO HOME STARTS-->
            <div class="portfolio_home_title">
                <h2>Portfolio Feature</h2>
            </div>
            <div class="port_img">
                <div class="portfolio_home_images">
                    <a href="portfolio.html"><img src="images/redefining_home.svg" alt="" class="portfolio_home_img"></a>
                    <a href="portfolio.html"><img src="images/leo_home.svg" alt="" class="portfolio_home_img"></a>
                    <a href="portfolio.html"><img src="images/londonreferee_home.svg" alt="" class="portfolio_home_img"></a>
                </div>
            </div>
        </section><!--PORTFOLIO HOME ENDS-->
<!--CONTACT BTN-->
        <section class="home_contact_btn"><!--CONTACT BUTTON STARTS-->
            <div class="contact_btn"> <!--dont know if this needs a div-->
                <button><a href="#">Contact Me</a></button>
            </div>
        </section><!--CONTACT BUTTON ENDS-->
<!--FOOTER-->
        <footer class="footer pink"><!--FOOTER STARTS-->
            <div class="social_media">
                <div class="socials">
                    <img src="images/instagram.svg" alt="instagram">
                    <img src="images/linkedin.svg" alt="linkedin">
                    <img src="images/facebook.svg" alt="facebook">
                </div>
                <button class="btn_top"><a href="#"></a></button>
            </div>
           
        </footer><!--FOOTER ENDS-->

    </div><!--SITE CONTAINER-->

<script src="script/main.js" type="module" defer></script>
